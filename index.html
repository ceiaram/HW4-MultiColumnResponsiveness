<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- Header div-->
    <div id="MyTitle">
      <title>Some of My Words</title>
    </div>
    <!-- Three divs have a class called 'set', which displays CSS -->
    <div class="set" id="Adiv">
      <h1>A Words</h1>
      <ul>
        <li>Apple</li>
        <li>Apricot</li>
        <li>Acorn</li>
        <li>Avocado</li>
      </ul>
    </div>
    <div class="set" id="Bdiv">
      <h1>B Words</h1>
      <ul>
        <li>Banda</li>
        <li>Bubbles</li>
        <li>BMX</li>
        <li>Boba</li>
      </ul>
    </div>
    <div class="set" id="Cdiv">
      <h1>C Words</h1>
      <ul>
        <li>Cattle</li>
        <li>Cactus</li>
        <li>Code</li>
        <li>Ceiara</li>
      </ul>
    </div>
    <!-- Footer div -->
    <div id="MyFoot">
      <p>I have many more words</p>
    </div>
    <div></div>
  </body>
</html>
