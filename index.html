<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- CSS rules for desktops -->
    <link
      rel="stylesheet"
      href="css/desktop.css"
      media="screen and (min-width: 769px)"
    />
    <!-- CSS rules for tablets -->
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (min-width: 481px) and (max-width: 768px)"
    />
    <!-- CSS rules for phones -->
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 480px)"
    />
  </head>
  <body>
    <!-- Header div-->
    <div id="MyTitle">
      <title>Some of My Words</title>
    </div>
    <!-- Four divs have a class called 'set', which displays CSS -->
    <div class="set" id="Adiv">
      <h1>A Words</h1>
      <ul>
        <li>Apple</li>
        <li>Apricot</li>
        <li>Acorn</li>
        <li>Avocado</li>
      </ul>
    </div>
    <div class="set" id="Bdiv">
      <h1>B Words</h1>
      <ul>
        <li>Banda</li>
        <li>Bubbles</li>
        <li>BMX</li>
        <li>Boba</li>
      </ul>
    </div>
    <div class="set" id="Cdiv">
      <h1>C Words</h1>
      <ul>
        <li>Cattle</li>
        <li>Cactus</li>
        <li>Code</li>
        <li>Ceiara</li>
      </ul>
    </div>
    <div class="set" id="Ddiv">
      <h1>D Words</h1>
      <ul>
        <li>Duck</li>
        <li>Dock</li>
        <li>Double</li>
        <li>DJ</li>
      </ul>
    </div>

    <!-- Footer div -->
    <div id="MyFoot">
      <p>I have many more words</p>
    </div>
    <div></div>
  </body>
</html>
